<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 340" width="800" height="340">
  <defs>
    <style>
      @keyframes fadeSlideUp {
        0% { opacity: 0; transform: translateY(40px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      @keyframes drawLine {
        0% { stroke-dashoffset: 800; }
        100% { stroke-dashoffset: 0; }
      }
      .name {
        font-family: -apple-system, 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 104px;
        font-weight: 200;
        fill: #ffffff;
        opacity: 0;
        animation: fadeSlideUp 0.8s ease-out 0.0s forwards;
      }
      .title {
        font-family: -apple-system, 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 28px;
        font-weight: 400;
        fill: #aaaaaa;
        letter-spacing: 8px;
        text-transform: uppercase;
        opacity: 0;
        animation: fadeIn 1s ease-out 0.15s forwards;
      }
      .line {
        stroke: #ffffff;
        stroke-width: 0.5;
        stroke-dasharray: 800;
        stroke-dashoffset: 800;
        animation: drawLine 1.2s ease-in-out 0.3s forwards;
      }
    </style>
  </defs>
  <text x="400" y="150" text-anchor="middle" class="name">Mingi Hong</text>
  <text x="400" y="210" text-anchor="middle" class="title">Machine Learning Engineer</text>
  <line x1="0" y1="280" x2="800" y2="280" class="line" fill="none" />
</svg>
