<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 44" width="400" height="44">
  <defs>
    <style>
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      .label {
        font-family: -apple-system, 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 22px;
        font-weight: 400;
        fill: #777777;
        letter-spacing: 6px;
        text-transform: uppercase;
        text-anchor: middle;
        opacity: 0;
        animation: fadeIn 0.8s ease-out 0.3s forwards;
      }
    </style>
  </defs>
  <text x="200" y="30" class="label">Tech Stack</text>
</svg>
