<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 50" width="800" height="50">
  <defs>
    <style>
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      @keyframes cycle1 {
        0%, 35% { opacity: 1; }
        45%, 85% { opacity: 0; }
        95%, 100% { opacity: 1; }
      }
      @keyframes cycle2 {
        0%, 35% { opacity: 0; }
        45%, 85% { opacity: 1; }
        95%, 100% { opacity: 0; }
      }
      .tagline {
        font-family: -apple-system, 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 28px;
        font-weight: 300;
        fill: #888888;
        text-anchor: middle;
      }
      .wrapper { opacity: 0; animation: fadeIn 0.5s ease-out 0.2s forwards; }
      .t1 { animation: cycle1 8s ease-in-out 0.7s infinite; }
      .t2 { opacity: 0; animation: cycle2 8s ease-in-out 0.7s infinite; }
    </style>
  </defs>
  <g class="wrapper">
    <text x="400" y="36" class="tagline t1">Shipping ML to production.</text>
    <text x="400" y="36" class="tagline t2">From models to infrastructure.</text>
  </g>
</svg>
